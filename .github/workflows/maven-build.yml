name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup Maven
        uses: s4u/setup-maven-action@1.9.0
        with:
          java-version: 21
          java-distribution: temurin

      - name: Build with Maven
        run: mvn -B -V package